<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Task List</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      /* I PUT Opacities Colors FOR ROWS By Priorities  */
      .priority-low {
        background-color: rgba(108, 117, 125, 0.1);
      }
      .priority-normal {
        background-color: rgba(13, 110, 253, 0.1);
      }
      .priority-high {
        background-color: rgba(220, 53, 69, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Task List</h1>

      <div class="row mb-3">
        <div class="col-md-4">
          <input
            type="text"
            id="taskNameInput"
            class="form-control"
            placeholder="Enter Task Name"
          />
        </div>
        <div class="col-md-3">
          <select id="prioritySelect" class="form-control">
            <option value="Low">Low Priority</option>
            <option value="Normal" selected>Normal Priority</option>
            <option value="High">High Priority</option>
          </select>
        </div>
        <div class="col-md-3">
          <button onclick="addTask()" class="btn btn-primary w-100">
            Add Task
          </button>
        </div>
      </div>

      <div class="row mb-3">
        <div class="col-md-12">
          <div class="card">
            <div class="card-header">Filters</div>
            <div class="card-body">
              <div class="row">
                <div
                  class="col-md-8 d-flex justify-content-start align-items-center"
                >
                  <div class="form-check me-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="statusPending"
                      checked
                      onchange="applyStatusFilter()"
                    />
                    <label class="form-check-label" for="statusPending">
                      <span class="badge bg-warning text-dark">Pending</span>
                    </label>
                  </div>
                  <div class="form-check me-3">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="statusInwork"
                      checked
                      onchange="applyStatusFilter()"
                    />
                    <label class="form-check-label" for="statusInwork">
                      <span class="badge bg-info">In Work</span>
                    </label>
                  </div>
                  <div class="form-check">
                    <input
                      class="form-check-input"
                      type="checkbox"
                      id="statusFinishwork"
                      checked
                      onchange="applyStatusFilter()"
                    />
                    <label class="form-check-label" for="statusFinishwork">
                      <span class="badge bg-success">Finished</span>
                    </label>
                  </div>
                </div>
                <div
                  class="col-md-4 d-flex justify-content-end align-items-center"
                >
                  <label class="me-2 small">Sort Priority:</label>
                  <select
                    id="prioritySortSelect"
                    class="form-select form-select-sm w-auto"
                    onchange="applySorting()"
                  >
                    <option value="default">Default</option>
                    <option value="highToLow">High to Low</option>
                    <option value="lowToHigh">Low to High</option>
                  </select>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="table-responsive">
        <table class="table table-hover">
          <thead class="table-dark">
            <tr>
              <th>ID</th>
              <th>Task Name</th>
              <th>Priority</th>
              <th>Status</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="taskList"></tbody>
        </table>
      </div>
    </div>

    <!-- Bootstrap JS and Popper (required for dropdown functionality) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"></script>
    <script src="tasksList.js"></script>
  </body>
</html>
